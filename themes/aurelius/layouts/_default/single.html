{{ define "main" }}
<section class="post">
	<h1>{{ .Title }}</h1>
	<div class="post__meta">
		<p>
			{{ .PublishDate.Format "January 2, 2006" }} by {{ .Params.author }} -
			Estimated reading time: <strong>{{ .ReadingTime }} minutes</strong>
		</p>	
	</div>
	{{ .TableOfContents }}
	{{ .Content }}
</section>
<p>default / single.html</p>
{{ end }}
